<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Chashier Webapp GUI</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon" id="order-id">Order ID</span>
              <input type="text" class="form-control" placeholder="0123456789" aria-label="order-id" aria-describedby="order-id">
              <span class="input-group-addon" id="customer-id">Customer ID</span>
              <input type="text" class="form-control" placeholder="0123456789" aria-label="customer-id" aria-describedby="customer-id">
              <span class="input-group-addon" id="product-id">Product ID</span>
              <input type="text" class="form-control" placeholder="0123456789" aria-label="product-id" aria-describedby="product-id">
            </div>
          </div>
        </div>
    </div>
</body>
</html>
